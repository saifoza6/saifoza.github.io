<!DOCTYPE html>
<html lang="id" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiul.Com - TikTok Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { var(--primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .main-container { flex-shrink: 0; }
        .card { border: none; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07); background: #ffffff; }
        .navbar-brand { font-weight: 700; color: #333 !important; }
        .nav-link { font-weight: 500; }
        .navbar { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .footer { background-color: #f4f7f6; color: black; padding: 1.5rem 0; font-size: 0.9rem; margin-top: auto; }
        .btn-gradient { background: var(--primary-gradient); border: none; color: white; font-weight: 600; box-shadow: 0 7px 15px rgba(102, 126, 234, 0.4); transition: all 0.3s ease; }
        .btn-gradient:hover { color: white; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5); }
    </style>
</head>
<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-download text-primary me-2"></i>Saiul.Com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="tiktok.html">TikTok</a></li>
                <li class="nav-item"><a class="nav-link" href="youtube.html">YouTube</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-container py-5 flex-shrink-0">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card p-4 p-lg-5">
                <div class="text-center mb-4">
                    <i class="fab fa-tiktok fa-3x mb-3" style="color: #333;"></i>
                    <h1 class="h2 fw-bold">TikTok Downloader</h1>
                    <p class="text-muted">Tempel link video atau slideshow untuk memulai.</p>
                </div>
                <form id="tiktok-form">
                    <div class="input-group input-group-lg mb-3 shadow-sm" style="border-radius: 50px; overflow: hidden;">
                        <input type="url" id="url" class="form-control" placeholder="https://www.tiktok.com/@user/video/..." required style="border: none; padding-left: 1.5rem;">
                        <button type="submit" id="submit-btn" class="btn btn-gradient d-flex align-items-center justify-content-center px-4" style="gap: 0.5rem;">
                            <span id="btn-text">Cari</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </form>
                
                <div id="result-container" class="mt-4"></div>

                <!-- Panduan (Isi sama seperti sebelumnya, dipersingkat di sini agar muat) -->
                <div class="mt-5 p-4 rounded-3" style="background-color: #f8f9fa;">
                    <h3 class="h5 fw-bold mb-3"><i class="fas fa-book-open me-2 text-primary"></i>Panduan Penggunaan</h3>
                     <p class="small">1. Salin link TikTok. <br> 2. Tempel di kolom di atas. <br> 3. Klik Cari dan download.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<footer class="footer text-center mt-auto">
    <div class="container"><span class="text-muted">&copy; 2025 Saiul.Com. All rights reserved.</span></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // LOGIKA JS PENGGANTI PHP TIKTOK
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('tiktok-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const resultContainer = document.getElementById('result-container');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value.trim();
            if (!url) return;

            setLoading(true);
            resultContainer.innerHTML = '';

            try {
                // Menggunakan API tikwm.com secara langsung via Fetch JS
                const formData = new URLSearchParams();
                formData.append('url', url);
                formData.append('hd', '1'); // Request HD jika ada

                const response = await fetch('https://www.tikwm.com/api/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                
                const data = await response.json();

                if (data.code === 0 && data.data) {
                    displayResult(data.data);
                } else {
                    throw new Error(data.msg || 'Gagal mengambil data dari TikTok.');
                }
            } catch (err) {
                displayError('Gagal terhubung ke server atau link tidak valid.');
                console.error(err);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            btnText.classList.toggle('d-none', isLoading);
            spinner.classList.toggle('d-none', !isLoading);
            submitBtn.disabled = isLoading;
            resultContainer.style.opacity = isLoading ? '0.5' : '1';
        }

        function displayError(message) {
            resultContainer.innerHTML = `<div class="alert alert-danger mt-4"><i class="fas fa-exclamation-triangle me-2"></i><strong>Gagal:</strong> ${message}</div>`;
        }

        function displayResult(data) {
            const safeTitle = (data.title || 'tiktok').substring(0, 50);
            const isSlideshow = data.images && data.images.length > 0;
            let buttonsHtml = '', slideshowHtml = '';

            // Tombol Audio
            if (data.music) buttonsHtml += createButton('btn-warning', data.music, '<i class="fas fa-music me-2"></i>Audio (.mp3)');
            // Tombol Video
            if (!isSlideshow && data.play) buttonsHtml += createButton('btn-success', data.play, '<i class="fas fa-video me-2"></i>Tanpa WM (.mp4)');

            if (isSlideshow) {
                slideshowHtml = '<h3 class="h5 text-center mt-4 mb-3">Hasil Slideshow</h3><div class="row g-3">';
                data.images.forEach((img, i) => {
                    slideshowHtml += `
                    <div class="col-6 col-sm-4 col-md-3">
                        <div class="text-center">
                            <a href="${img}" target="_blank">
                                <img src="${img}" class="img-fluid rounded-3 shadow-sm" alt="Slide ${i + 1}">
                            </a>
                            <a href="${img}" target="_blank" class="btn btn-sm btn-outline-success mt-2 rounded-pill">Lihat</a>
                        </div>
                    </div>`;
                });
                slideshowHtml += '</div>';
            }

            resultContainer.innerHTML = `
            <div class="p-4 rounded-3 mt-4" style="background: #f8f9fa;">
                <div class="text-center">
                    ${data.cover ? `<img src="${data.cover}" class="rounded-circle shadow" style="width:100px; height: 100px; object-fit: cover;" alt="Avatar">` : ''}
                    <p class="h5 fw-bold mt-3 mb-3">${data.title || 'Tidak ada judul'}</p>
                </div>
                <div class="d-flex justify-content-center flex-wrap gap-2">
                    ${buttonsHtml || '<p>Link unduhan tidak tersedia.</p>'}
                </div>
                ${slideshowHtml}
            </div>`;
        }

        function createButton(color, url, text) {
            // Karena tidak ada proxy PHP, kita arahkan user langsung ke URL file
            return `<a href="${url}" target="_blank" class="btn ${color} rounded-pill shadow-sm px-3" style="font-weight: 500;">${text}</a>`;
        }
    });
</script>
</body>
</html>
